<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>修真Task1</title>
		<style type="text/css">
			.wrap{
				width: 96vw;
				margin: 0 auto;
			}
			
			.wrap_one div,.wrap_two div,.wrap_three div{
				/*使用%时，全靠padding内边距来填充，使用VW单位时不用padding*/
				width: 30vw;
				height: 30vw;
				float: left;
				background-color: yellow;
				border-radius: 10px;
				margin: 1vw;
				box-sizing: border-box;

			}
			.wrap_one,.wrap_two,.wrap_three{
				overflow: hidden;
				
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap_one">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="wrap_two">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="wrap_three">
				<div></div>
				<div></div>
				<div></div>
			</div>
			
		</div>
		
	</body>
</html>
